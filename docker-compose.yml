services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_USER_URI=mongodb://mongo:27017/userDB
    depends_on:
      - mongo
    env_file:
      - ./backend/.env 
    volumes:
      - ./backend:/usr/src/app
      - ./usr/src/app/node_modules 

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
